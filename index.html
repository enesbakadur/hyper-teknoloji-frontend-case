<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hyper Teknoloji</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Tailwind CSS -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Remixicon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="fixed inset-0 h-fit flex flex-col gap-4 z-20">
            <nav
                class="flex justify-between items-center px-4 sm:px-6 md:px-8 lg:px-12 xl:px-20 pt-6 pb-2 md:pt-8 lg:pt-10 xl:pb-6"
            >
                <!-- Logo Desktop -->
                <a href="/" class="hidden lg:flex items-center gap-2">
                    <img src="assets/logo.svg" alt="Logo" class="w-50" />
                </a>
                <!-- Logo Mobile -->
                <a href="/" class="flex items-center gap-2 lg:hidden">
                    <img src="assets/logomark.svg" alt="Logo" class="w-10" />
                </a>

                <div class="flex items-center gap-6">
                    <!-- Nav Desktop -->
                    <ul class="hidden lg:flex items-center gap-2">
                        <li>
                            <a href="/" class="bg-transparent p-2"
                                >Siparişlerim</a
                            >
                        </li>
                        <li>
                            <a href="/" class="bg-transparent p-2"
                                >Kampanyalar</a
                            >
                        </li>
                        <li>
                            <a href="/" class="bg-transparent p-2"
                                >Yayıncılar</a
                            >
                        </li>
                        <li>
                            <a href="/" class="bg-transparent p-2">İlan Ekle</a>
                        </li>
                    </ul>
                    <!-- User Actions -->
                    <div class="flex items-center gap-4 lg:gap-2">
                        <a
                            href="/"
                            class="md:px-3 md:py-2 md:rounded md:bg-[#5233DD] md:border-1 md:border-[#5233DD] md:hover:brightness-110 flex items-center justify-center gap-2 xl:gap-3 transition-all duration-300"
                        >
                            <i class="ri-user-line text-2xl md:text-lg"></i>
                            <span class="hidden md:block">Giriş Yap</span>
                        </a>
                        <a
                            href="/"
                            class="md:px-3 md:py-2 md:rounded md:bg-transparent md:hover:bg-[#5233DD] md:transition-colors md:duration-300 md:border-1 md:border-[#5233DD] md:hover:brightness-110 flex items-center justify-center gap-2 xl:gap-3 group"
                        >
                            <i
                                class="ri-shopping-cart-2-line text-2xl md:text-lg relative"
                            >
                                <span
                                    class="absolute top-0 left-2 bg-[#01000b] border-1 border-transparent group-hover:border-[#5233DD] size-4 group-hover:scale-110 transition-all duration-150 rounded-full aspect-square flex justify-center items-center text-[10px] font-semibold text-white"
                                    >0</span
                                >
                            </i>
                            <span class="hidden md:block">Sepetim</span>
                        </a>
                    </div>
                    <!-- Menu Button -->
                    <button
                        class="lg:hidden relative z-50"
                        id="mobile-menu-button"
                    >
                        <i
                            class="ri-menu-line text-2xl"
                            id="mobile-menu-icon"
                        ></i>
                        <!-- Mobile Menu -->
                        <div
                            class="absolute top-12 right-0 w-fit h-fit bg-[#181250] border-1 border-white/10 z-50 p-6 rounded-lg"
                            id="mobile-menu"
                        >
                            <ul class="flex flex-col gap-4 text-left">
                                <li>
                                    <a
                                        href="/"
                                        class="bg-transparent p-2 rounded hover:bg-[#5233DD] transition-colors duration-300"
                                        >Siparişlerim</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="/"
                                        class="bg-transparent p-2 rounded hover:bg-[#5233DD] transition-colors duration-300"
                                        >Kampanyalar</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="/"
                                        class="bg-transparent p-2 rounded hover:bg-[#5233DD] transition-colors duration-300"
                                        >Yayıncılar</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="/"
                                        class="bg-transparent p-2 rounded hover:bg-[#5233DD] transition-colors duration-300"
                                        >İlan Ekle</a
                                    >
                                </li>
                            </ul>
                        </div>
                    </button>
                </div>
            </nav>
            <!-- Search & Categories Bar -->
            <div
                class="flex items-center gap-2 md:gap-4 w-full px-4 sm:px-6 md:px-8 lg:px-12 xl:px-20 py-2 md:py-4 lg:py-6 bg-black/10 border-y-2 border-white/[3%] backdrop-blur-sm"
            >
                <!-- Search Bar -->
                <div
                    class="w-1/3 xl:w-1/4 bg-[#181250] border-1 border-[#181250] px-2 md:px-3 py-2 flex gap-2 items-center rounded-lg h-full"
                >
                    <i class="ri-search-2-line text-lgmd:text-xl"></i>
                    <input
                        type="text"
                        placeholder="Ürün, Kategori Ara"
                        class="bg-transparent outline-none text-white text-xs md:text-sm text-ellipsis w-full"
                    />
                </div>
                <!-- Categories -->
                <div
                    class="w-2/3 xl:w-3/4 overflow-x-auto flex gap-2 text-xs md:text-sm max-lg:py-2"
                >
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        <i class="ri-dashboard-line text-lg"></i>
                        <span>Kategoriler</span>
                    </a>
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        İlan Pazarı
                    </a>
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        Knight Online
                    </a>
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        Rise Online
                    </a>
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        Metin2 PVP
                    </a>
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        Valorant VP
                    </a>
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        LOL RP
                    </a>
                    <a
                        href="/"
                        class="border-1 border-[#5233DD] hover:bg-[#5233DD] transition-colors duration-300 px-2 md:px-3 py-2 flex gap-2 justify-center items-center rounded-lg whitespace-nowrap w-full"
                    >
                        HEDİYE KARTLARI
                    </a>
                </div>
            </div>
            <!-- Overlay -->
            <div
                class="fixed inset-0 bg-black/10 backdrop-blur-xs z-10"
                id="mobile-menu-overlay"
            ></div>
        </header>
        <main class=""></main>
        <footer class=""></footer>
        <script src="script.js"></script>
    </body>
</html>
